<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>hangman</title>
        <script src="index.js"></script>
        <link href="index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="game-message">
            <button class="game-button" onclick="startNewGame()">NEW GAME!</button><br />
            <label id="lblGameStatus" class="game-status">Press New Game To Start!</label>
        </div>
        <div class="player-one">
            <div class="gallows">
                <canvas id="playerOneGallow" height="400px" width="300px">
                    "Get a better computer loser"
                </canvas>
            </div>
            <div class="whole-keyboard">
                <div class="keyboard-row-one">
                    <button id="btnQ" onclick="keyboardPress('Q')" class="let-btn">Q</button>
                    <button id="btnW" onclick="keyboardPress('W')" class="let-btn">W</button>
                    <button id="btnE" onclick="keyboardPress('E')" class="let-btn">E</button>
                    <button id="btnR" onclick="keyboardPress('R')" class="let-btn">R</button>
                    <button id="btnT" onclick="keyboardPress('T')" class="let-btn">T</button>
                    <button id="btnY" onclick="keyboardPress('Y')" class="let-btn">Y</button>
                    <button id="btnU" onclick="keyboardPress('U')" class="let-btn">U</button>
                    <button id="btnI" onclick="keyboardPress('I')" class="let-btn">I</button>
                    <button id="btnO" onclick="keyboardPress('O')" class="let-btn">O</button>
                    <button id="btnP" onclick="keyboardPress('P')" class="let-btn">P</button><br>
                </div>
                <div class="keyboard-row-two">
                    <button id="btnA" onclick="keyboardPress('A')" class="let-btn">A</button>
                    <button id="btnS" onclick="keyboardPress('S')" class="let-btn">S</button>
                    <button id="btnD" onclick="keyboardPress('D')" class="let-btn">D</button>
                    <button id="btnF" onclick="keyboardPress('F')" class="let-btn">F</button>
                    <button id="btnG" onclick="keyboardPress('G')" class="let-btn">G</button>
                    <button id="btnH" onclick="keyboardPress('H')" class="let-btn">H</button>
                    <button id="btnJ" onclick="keyboardPress('J')" class="let-btn">J</button>
                    <button id="btnK" onclick="keyboardPress('K')" class="let-btn">K</button>
                    <button id="btnL" onclick="keyboardPress('L')" class="let-btn">L</button><br>
                </div>
                <div class="keyboard-row-three">
                    <button id="btnZ" onclick="keyboardPress('Z')" class="let-btn">Z</button>
                    <button id="btnX" onclick="keyboardPress('X')" class="let-btn">X</button>
                    <button id="btnC" onclick="keyboardPress('C')" class="let-btn">C</button>
                    <button id="btnV" onclick="keyboardPress('V')" class="let-btn">V</button>
                    <button id="btnB" onclick="keyboardPress('B')" class="let-btn">B</button>
                    <button id="btnN" onclick="keyboardPress('N')" class="let-btn">N</button>
                    <button id="btnM" onclick="keyboardPress('M')" class="let-btn">M</button>   
                </div>
            </div>
            <div id="playerOneWordSpaces"></div>
        </div>
        
    </body>
</html>
